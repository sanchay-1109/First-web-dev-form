<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling.css">
  <title>Document</title>
</head>
<body>
  <div class="mainscreen">

    <!-- Creating top hero text part -->
    <div class="toppart">
      <div class="herotext">
        <h1><img class="logo" src="eaea8852-03be-4596-b2bd-889498029174_200x200.png" alt="Logo">SHROUD'O'CITYðŸ’»</h1>
        <p>"Get you desired work done QUICKLY" <br>Easy way To Kickstart Your Career</p>
      </div>
    </div>
  
    <!-- Creating bottom part form img and form -->
    <div class="bottompart">
      <!-- Image Part -->
      <div class="imgpart">
        <img src="istockphoto-1221435509-612x612.jpg" class="heroimg" alt="">
      </div>
  
      <!-- Form Part -->
      <div class="formpart">
        <form>
          <h2>Signup and Get Details about our Previous Works</h2>
          <!-- For Full Name -->
          <label for="name">Full Name</label>
          <input class="inputbox" name="name" type="text" class="name" autocomplete="off">
  
          <!-- For user email to receive notes -->
          <label for="email">Email</label>
          <input class="inputbox" type="email" class="email" name="email" autocomplete="off">
  
          <!-- For selecting course which email he wantss -->
          <label for="course">Select the Service</label>
          <div class="options">
            <div class="eachoption">
              <input type="checkbox" checked>
              <span>Web Designing</span>
            </div>
            <div class="eachoption">
              <input type="checkbox">
              <span>Logo Designing</span>
            </div>
            <div class="eachoption">
              <input type="checkbox">
              <span>Social Media</span>
            </div>
            <div class="eachoption">
              <input type="checkbox">
              <span>Content Writing</span>
            </div>
          </div>
  
  
          <!-- For Agree line and checkbox -->
          <input type="checkbox" class="agree" checked>
          <label for="agree" class="agree">I want to receive promotion mails and notes for the lectures</label>
  
          <!-- For Privacy Policy Line -->
          <label class="privacy_policy">By clicking the submit button, you agree to our <span>Terms & Conditions</span> and <span>Privacy Policy</span>.</label>
  
  
          <!-- For Submit Button-->
          <button class="submitbtn">Submit</button>
  
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
